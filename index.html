<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(235, 129, 31);
      }
      .container {
        background-color: pink;
      }
      #container {
        margin: 0 auto;
      }
      #board {
        position: relative;
        width: 506px;
        height: 504px;
        margin: auto;
        border: 3px solid black;
      }
      #firstTable {
        position: absolute;
      }
      td #secondTable {
        position: absolute;
      }
      td {
        width: 130px;
        height: 92px;
      }
      #timer input {
        display: inline-block;
        padding: 10px;
        width: 150px;
        background-color: rgb(231, 194, 25);
        color: brown;
        border-radius: 15px;
        font-size: larger;
        font-weight: 700;
        font-style: normal;
        border: 3px solid brown;
        cursor: pointer;
      }
      #timer {
        text-align: center;
      }
      #button input {
        display: inline-block;
        padding: 10px;
        margin-top: 10px;
        margin-left: 30%;
        width: 40%;
        background-color: rgb(231, 194, 25);
        text-align: center;
        color: brown;
        border-radius: 15px;
        font-size: larger;
        font-weight: 700;
        font-style: normal;
        border: 3px solid brown;
        cursor: pointer;
      }
      #button input:hover {
        background-color: rgb(245, 110, 110);
        color: red;
      }
      .pickbackground {
        background: url("img/background.PNG");
      }
      .pick0 {
        background: url("img/img1.png");
      }
      .pick1 {
        background: url("img/img2.png");
      }
      .pick2 {
        background: url("img/img3.png");
      }
      .pick3 {
        background: url("img/img4.png");
      }
      .pick4 {
        background: url("img/img5.png");
      }
      .pick5 {
        background: url("img/img6.png");
      }
      .pick6 {
        background: url("img/img7.png");
      }
      .pick7 {
        background: url("img/img8.png");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="board">
        <div>
          <form id="timer">
            <input id="makeTimer" type="button" value="Timer" />
          </form>
        </div>
        <table id="firstTable">
          <tr>
            <td id="00" class="pickbackground"></td>
            <td id="01" class="pickbackground"></td>
            <td id="02" class="pickbackground"></td>
            <td id="03" class="pickbackground"></td>
          </tr>
          <tr>
            <td id="10" class="pickbackground"></td>
            <td id="11" class="pickbackground"></td>
            <td id="12" class="pickbackground"></td>
            <td id="13" class="pickbackground"></td>
          </tr>
          <tr>
            <td id="20" class="pickbackground"></td>
            <td id="21" class="pickbackground"></td>
            <td id="22" class="pickbackground"></td>
            <td id="23" class="pickbackground"></td>
          </tr>
          <tr>
            <td id="30" class="pickbackground"></td>
            <td id="31" class="pickbackground"></td>
            <td id="32" class="pickbackground"></td>
            <td id="33" class="pickbackground"></td>
          </tr>
        </table>
        <table id="secondTable">
          <tr>
            <td id="000"></td>
            <td id="001"></td>
            <td id="002"></td>
            <td id="003"></td>
          </tr>
          <tr>
            <td id="010"></td>
            <td id="011"></td>
            <td id="012"></td>
            <td id="013"></td>
          </tr>
          <tr>
            <td id="020"></td>
            <td id="021"></td>
            <td id="022"></td>
            <td id="023"></td>
          </tr>
          <tr>
            <td id="030"></td>
            <td id="031"></td>
            <td id="032"></td>
            <td id="033"></td>
          </tr>
        </table>
        <form id="button">
          <input
            id="buttonFirst"
            onclick="changeTextOnButton(this)"
            type="button"
            value="Click to Start"
          />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
